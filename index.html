<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Report</title>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center p-4">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-5 sm:p-6 md:p-8">

    <header class="text-center mb-6">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">
        Service Report Maintenance And Repair
      </h1>
      <p class="text-gray-500 text-xs sm:text-sm">
        Formulir untuk pencatatan perawatan & perbaikan
      </p>
    </header>

    <!-- FORM -->
    <form id="myForm"
      action="https://script.google.com/macros/s/AKfycbzR-A7cRnrK1W1vlR4F8Kit3QI_5mst3oJaALLJrYM8_L3oBl0EIFbwrWfDBy-nYYqVHA/exec"
      method="POST"
      target="hidden_iframe"
      class="space-y-6">

      <!-- CS / Customer -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Customer Service Name *</label>
          <input name="cs_name" type="text" class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Customer Name *</label>
          <input name="customer_name" type="text" class="input" />
        </div>
      </div>

      <!-- Date / Address -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Date *</label>
          <input name="date" type="date" class="input" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold mb-1">Address *</label>
          <input name="address" type="text" class="input" />
        </div>
      </div>

      <!-- Phone / WO -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold mb-1">Phone *</label>
          <input name="phone" type="tel" class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">WO Type</label>
          <label><input type="radio" name="wotype" value="PM" checked /> PM</label>
          <label><input type="radio" name="wotype" value="CM" /> CM</label>
        </div>
      </div>

      <!-- Product -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold mb-1">Product *</label>
          <input name="product" type="text" class="input" />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Product Type</label>
          <input name="product_type" type="text" class="input" />
        </div>
      </div>

      <!-- Problems -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Problem Reported</label>
          <textarea name="problem_reported" class="input"></textarea>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Problem Found</label>
          <textarea name="problem_found" class="input"></textarea>
        </div>
      </div>

      <!-- Engineer -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Engineer *</label>
          <input name="engineer_name" type="text" class="input" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold mb-1">Action Taken *</label>
          <textarea name="action_taken" class="input"></textarea>
        </div>
      </div>

      <!-- Status / Signature -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Status</label>
          <label><input type="radio" name="status" value="Complete" checked /> Complete</label>
          <label><input type="radio" name="status" value="Incomplete" /> Incomplete</label>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Signature *</label>
          <input name="signature" type="text" class="input" />
        </div>
      </div>

      <!-- BUTTON -->
      <div class="flex justify-end pt-4 border-t">
        <button type="button"
          onclick="handleSubmit()"
          class="px-6 py-2 bg-indigo-600 text-white rounded-lg">
          Submit
        </button>
      </div>

    </form>
  </div>

  <div id="notif" class="hidden text-center text-green-600 font-semibold mt-4">
    ✅ Data berhasil dikirim
  </div>

  <iframe name="hidden_iframe" style="display:none"></iframe>

  <!-- SCRIPT -->
  <script>
    function handleSubmit() {
      const form = document.getElementById("myForm");

      const required = [
        "cs_name",
        "customer_name",
        "date",
        "address",
        "phone",
        "product",
        "engineer_name",
        "action_taken",
        "signature"
      ];

      for (let name of required) {
        const field = form.querySelector(`[name="${name}"]`);
        if (!field || field.value.trim() === "") {
          alert("❌ Lengkapi semua field wajib!");
          field.focus();
          return;
        }
      }

      form.submit();

      setTimeout(() => {
        document.getElementById("notif").classList.remove("hidden");
        form.reset();
      }, 1000);
    }
  </script>

  <!-- STYLE SIMPLE -->
  <style>
    .input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
  <script type="module" src="/src/main.js"></script>

</body>
</html>
