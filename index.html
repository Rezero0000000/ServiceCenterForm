<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center p-4">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-5 sm:p-6 md:p-8">

    <header class="text-center mb-6">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">
        Service Report Maintenance And Repair
      </h1>
      <p class="text-gray-500 text-xs sm:text-sm">Formulir untuk pencatatan perawatan & perbaikan</p>
    </header>

    <form id="myForm" class="space-y-6"
      action="https://script.google.com/macros/s/AKfycby_3jzivGwbU4qKFkhgEDl568cCtqVL9FIbij_CYK2X1t-k0H8VQHUwvNZ0xlgR77hF/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="return handleSubmit()">

      <!-- Section 1 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Customer Service Name</label>
          <input name="cs_name" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Nama" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Customer Name</label>
          <input name="customer_name" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Nama Customer" />
        </div>
      </div>

      <!-- Date / Address -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
          <input name="date" type="date"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
          <input name="address" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Alamat" />
        </div>
      </div>

      <!-- Phone / WO type -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Phone</label>
          <input name="phone" type="tel"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Nomor telepon" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Work Order Type</label>
          <div class="flex gap-4 mt-1">
            <label><input type="radio" name="wotype" value="PM" checked> PM</label>
            <label><input type="radio" name="wotype" value="CM"> CM</label>
          </div>
        </div>
      </div>

      <!-- Product -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Product</label>
          <input name="product" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Nama produk" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Product Type</label>
          <input name="product_type" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Tipe produk" />
        </div>
      </div>

      <!-- Problems -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Problem Reported</label>
          <textarea name="problem_reported" rows="3"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Problem Found</label>
          <textarea name="problem_found" rows="3"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
      </div>

      <!-- HW/SW -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Problem</label>
          <div class="flex gap-4 mt-1">
            <label><input type="radio" name="problem_type" value="Hardware" checked /> HW</label>
            <label><input type="radio" name="problem_type" value="Software" /> SW</label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Engineer</label>
          <input name="engineer_name" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Nama engineer" />
        </div>

        <div class="grid grid-cols-3 gap-2">
          <div>
            <label class="block text-xs font-semibold text-gray-700 mb-1">Date</label>
            <input type="date" name="action_date"
              class="w-full rounded-lg border border-gray-300 px-2 py-1 focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="block text-xs font-semibold text-gray-700 mb-1">Start</label>
            <input type="time" name="start_time"
              class="w-full rounded-lg border border-gray-300 px-2 py-1 focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="block text-xs font-semibold text-gray-700 mb-1">Stop</label>
            <input type="time" name="stop_time"
              class="w-full rounded-lg border border-gray-300 px-2 py-1 focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
      </div>

      <!-- Action Taken -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Action Taken</label>
        <textarea name="action_taken" rows="3"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Status -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Status</label>
          <div class="flex flex-wrap gap-3 mt-1">
            <label><input type="radio" name="status" value="Complete" checked> Complete</label>
            <label><input type="radio" name="status" value="Incomplete"> Incomplete</label>
            <label><input type="radio" name="status" value="Pending for parts"> Pending</label>
            <label><input type="radio" name="status" value="Under Observation"> Observation</label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Signature</label>
          <input name="signature" type="text"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500"
            placeholder="Teknisi" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t">
        <button type="reset"
          class="px-5 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 font-medium w-full sm:w-auto">
          Reset
        </button>

        <button type="submit"
          class="px-5 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 w-full sm:w-auto">
          Submit
        </button>
      </div>

    </form>
  </div>

  <div id="notif" class="hidden mt-4 text-center text-green-600 font-semibold">
    âœ… Data berhasil dikirim!
  </div>

  <iframe name="hidden_iframe" style="display:none"></iframe>

  <script>
    function handleSubmit() {
      setTimeout(() => {
        document.getElementById("notif").classList.remove("hidden");
        document.getElementById("myForm").reset();
      }, 1000);
      return true;
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
