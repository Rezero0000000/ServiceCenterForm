<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Report</title>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center p-4">

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-5 sm:p-6 md:p-8">

    <header class="text-center mb-6">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">
        Service  Report Maintenance And Repair
      </h1>
      <p class="text-gray-500 text-xs sm:text-sm">
        Formulir untuk pencatatan perawatan & perbaikan
      </p>
    </header>

    <form id="myForm"
      class="space-y-6"
      action="https://script.google.com/macros/s/AKfycbzR-A7cRnrK1W1vlR4F8Kit3QI_5mst3oJaALLJrYM8_L3oBl0EIFbwrWfDBy-nYYqVHA/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="return handleSubmit()">

      <!-- CS / Customer -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-semibold">Customer Service Name *</label>
          <input name="cs_name" type="text" required class="input" />
        </div>
        <div>
          <label class="text-sm font-semibold">Customer Name *</label>
          <input name="customer_name" type="text" required class="input" />
        </div>
      </div>

      <!-- Date / Address -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="text-sm font-semibold">Date *</label>
          <input name="date" type="date" required class="input" />
        </div>
        <div class="sm:col-span-2">
          <label class="text-sm font-semibold">Address *</label>
          <input name="address" type="text" required class="input" />
        </div>
      </div>

      <!-- Phone / WO -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="text-sm font-semibold">Phone *</label>
          <input name="phone" type="tel" required class="input" />
        </div>
        <div>
          <label class="text-sm font-semibold">Work Order *</label>
          <div class="flex gap-4 mt-1">
            <label><input type="radio" name="wotype" value="PM" required> PM</label>
            <label><input type="radio" name="wotype" value="CM"> CM</label>
          </div>
        </div>
      </div>

      <!-- Product -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="text-sm font-semibold">Product *</label>
          <input name="product" type="text" required class="input" />
        </div>
        <div>
          <label class="text-sm font-semibold">Product Type *</label>
          <input name="product_type" type="text" required class="input" />
        </div>
      </div>

      <!-- Problem -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-semibold">Problem Reported *</label>
          <textarea name="problem_reported" rows="3" required class="input"></textarea>
        </div>
        <div>
          <label class="text-sm font-semibold">Problem Found *</label>
          <textarea name="problem_found" rows="3" required class="input"></textarea>
        </div>
      </div>

      <!-- HW / Engineer / Time -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="text-sm font-semibold">Problem Type *</label>
          <div class="flex gap-4 mt-1">
            <label><input type="radio" name="problem_type" value="Hardware" required> HW</label>
            <label><input type="radio" name="problem_type" value="Software"> SW</label>
          </div>
        </div>

        <div>
          <label class="text-sm font-semibold">Engineer *</label>
          <input name="engineer_name" type="text" required class="input" />
        </div>

        <div class="grid grid-cols-3 gap-2">
          <div>
            <label class="text-xs font-semibold">Date *</label>
            <input type="date" name="action_date" required class="input-sm" />
          </div>
          <div>
            <label class="text-xs font-semibold">Start *</label>
            <input type="time" name="start_time" required class="input-sm" />
          </div>
          <div>
            <label class="text-xs font-semibold">Stop *</label>
            <input type="time" name="stop_time" required class="input-sm" />
          </div>
        </div>
      </div>

      <!-- Action -->
      <div>
        <label class="text-sm font-semibold">Action Taken *</label>
        <textarea name="action_taken" rows="3" required class="input"></textarea>
      </div>

      <!-- Status / Signature -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-semibold">Status *</label>
          <div class="flex flex-wrap gap-3 mt-1">
            <label><input type="radio" name="status" value="Complete" required> Complete</label>
            <label><input type="radio" name="status" value="Incomplete"> Incomplete</label>
            <label><input type="radio" name="status" value="Pending for parts"> Pending</label>
            <label><input type="radio" name="status" value="Under Observation"> Observation</label>
          </div>
        </div>

        <div>
          <label class="text-sm font-semibold">Signature *</label>
          <input name="signature" type="text" required class="input" />
        </div>
      </div>

      <!-- Button -->
      <div class="flex justify-end gap-3 pt-4 border-t">
        <button type="reset" class="px-5 py-2 bg-gray-200 rounded-lg">Reset</button>
        <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-lg">
          Submit
        </button>
      </div>

    </form>
  </div>

  <!-- Notif -->
  <div id="notif" class="hidden mt-4 text-center text-green-600 font-semibold">
    âœ… Data berhasil dikirim!
  </div>

  <iframe name="hidden_iframe" style="display:none"></iframe>

  <!-- Script -->
  <script>
    function handleSubmit() {
      const form = document.getElementById("myForm");

      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }

      setTimeout(() => {
        document.getElementById("notif").classList.remove("hidden");
        form.reset();
      }, 1000);

      return true;
    }
  </script>

  <!-- Utility style -->
  <style>
    .input {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
    }
    .input-sm {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px;
    }
  </style>
  <script type="module" src="/src/main.js"></script>

</body>
</html>
